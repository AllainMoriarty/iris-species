project:
  name: iris_traditional_ml
  random_seed: 42

data:
  raw_path: data/raw/iris.csv
  processed_dir: data/processed
  target_column: Species

split:
  train_size: 0.7
  val_size: 0.2
  test_size: 0.1

model:
  name: logistic_regression

  logistic_regression:
    l1_ratio: 0
    max_iter: 100
    solver: lbfgs

  knn:
    n_neighbors: 5
    weights: uniform
    metric: minkowski

  svm:
    kernel: rbf
    C: 1.0
    gamma: scale

artifacts:
  model_dir: models_artifacts/final/

reports:
  results_path: reports/results.md